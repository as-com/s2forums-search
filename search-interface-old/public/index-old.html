<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scratch Forums Search</title>

    <style>
    body {
      /*min-height: 2000px;*/
      padding-top: 70px;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="https://cdn.scratch.mit.edu/scratchr2/static/images/logo_sm.png" alt="Scratch" style="display:inline"> Forum Search</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="/about">About</a></li>
              <!-- <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li> -->
            </ul>
            <form class="navbar-form navbar-left search-form" role="search">
              <div class="form-group">
                <input id="top-search-box" type="text" class="form-control search-box" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default search-sub"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><strong id="docupd">?</strong> posts indexed so far</a></li>
              <!-- <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </li> -->
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <form class="search-form">
            <div class="form-group">
                <input id="big-search-box" class="form-control input-lg search-box" type="text" placeholder="Search...">
            </div>
            <button id="go" class="btn btn-primary btn-lg hidden search-sub" type="submit">Search</button>
        </form>
        <div id="results">

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.10.6/moment.min.js"></script>
    <script src="/socketcluster.min.js"></script>
    <script src="/app.js"></script>
    <script id="result-template" type="x-tmpl-mustache">
    <p>Found {{hits.total}} posts in {{took}} milliseconds.</p>
    {{#hits.hits}}
    <div class="panel panel-default">
        <div class="panel-heading">
            <img src="https://cdn2.scratch.mit.edu/get_image/user/{{_source.authorID}}_16x16.png?v={{getCachebuster}}" width=16 height=16>
            <strong><a href="https://scratch.mit.edu/users/{{_source.author}}/">{{_source.author}}</a></strong>
            wrote on <a href="https://scratch.mit.edu/discuss/topic/{{_source.topicID}}/">{{_source.topic}}</a>
            <div class="pull-right"><time datetime="{{_source.time}}">{{formatTime}}</time></div>
        </div>
        <ul class="list-group">
            {{#_source.revisions}}
            <li class="list-group-item">
                <h4>Revision by {{author}} on <time datetime="{{time}}">{{formatEditTime}}</time></h3>
                {{{html}}}
            {{/_source.revisions}}
        </ul>
    </div>
    {{/hits.hits}}
    </script>

</body>
</html>
